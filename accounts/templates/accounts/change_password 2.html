{% extends 'base.html' %}

{% block content %}
    <div style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
        <h1>Changer le mot de passe</h1>
        
        <!-- Affichage des messages -->
        {% if messages %}
            {% for message in messages %}
                <div style="padding: 10px; margin: 10px 0; border-radius: 3px; 
                     {% if message.tags == 'error' %}background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;
                     {% elif message.tags == 'success' %}background: #d4edda; color: #155724; border: 1px solid #c3e6cb;
                     {% elif message.tags == 'warning' %}background: #fff3cd; color: #856404; border: 1px solid #ffeaa7;
                     {% else %}background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb;{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            
            <p>
                <label for="current_password">Mot de passe actuel :</label><br>
                <input type="password" name="current_password" id="current_password" required
                       style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 3px;">
            </p>
            
            <p>
                <label for="new_password">Nouveau mot de passe :</label><br>
                <input type="password" name="new_password" id="new_password" required
                       style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 3px;">
                <small style="color: #666;">Minimum 8 caract√®res avec lettres et chiffres.</small>
            </p>
            
            <p>
                <label for="confirm_password">Confirmer le nouveau mot de passe :</label><br>
                <input type="password" name="confirm_password" id="confirm_password" required
                       style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 3px;">
            </p>
            
            <div style="text-align: center; margin-top: 20px;">
                <button type="submit" style="background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; margin: 0 5px;">
                    Changer le mot de passe
                </button>
                
                <a href="{% url 'accounts:profile' %}" style="background: #6c757d; color: white; padding: 10px 20px; text-decoration: none; border-radius: 3px; margin: 0 5px; display: inline-block;">
                    Annuler
                </a>
            </div>
        </form>
    </div>
{% endblock %}
