server {
    listen 80;
    server_name y-e-e.tech www.y-e-e.codes;

    # Redirection HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name y-e-e.codes www.y-e-e.codes;

    # Certificats SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/y-e-e.codes/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/y-e-e.codes/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Fichiers statiques
    location /static/ {
        alias /opt/app/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Fichiers média
    location /media/ {
        alias /opt/app/media/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Application Django
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts pour les paiements
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Limitation de la taille des uploads
    client_max_body_size 10M;

    # Logs
    access_log /var/log/nginx/ecommerce_access.log;
    error_log /var/log/nginx/ecommerce_error.log;
}
